{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<div class="img">
    <img src="{% static 'skills/player_thumb.png' %}" alt="">
</div>
<h2>Стек технологии:</h2>
<div class="block">
    {% for p in projects %}
        <div class="element">
            <div>
                <img src="{{ p.image.url }}" alt="">
            </div>
            <div class="text">
                <h2><a href="{{ p.url }}" target="_blank">{{ p.title }}</a></h2>
                <p>{{ p.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
