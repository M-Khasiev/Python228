{% extends 'skills/base.html' %}
{% block content %}

<h1>Мои работы:</h1>

<div class="projects">
    {% for p in projects %}
        <div class="elem">
            <h2><a href="{{ p.url }}" target="_blank">{{ p.id }}. {{ p.title }}</a></h2>
            <img src="{{ p.image.url }}" alt="" width="430" height="400">
            <h3>{{ p.description }}</h3>
        </div>
    {% endfor %}
</div>

{% endblock content %}
